name: task
description: A new Flutter project.


publish_to: 'none' 

 
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  #easy_localization: ^3.0.1
  cupertino_icons: ^1.0.2
  hexcolor: ^3.0.1
  flutter_screenutil: ^5.8.4
  equatable: ^2.0.5
  dartz: ^0.10.1
  internet_connection_checker: ^1.0.0+1
  shared_preferences: ^2.0.17
  http: ^0.13.5
  flutter_bloc: ^8.1.1
  flutter_spinkit: ^5.1.0
  get_it: ^7.2.0
  easy_stepper: ^0.4.0
  custom_refresh_indicator: ^2.0.1
  flutter_launcher_icons: ^0.11.0
  dio: ^4.0.6
  path_provider: ^2.0.15
  flutter_cache_manager: ^3.3.1
  audioplayers: ^4.1.0
  get: ^4.6.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app-icon.png"
  adaptive_icon_background: "#202053"
  adaptive_icon_foreground: "assets/images/app-icon.png"


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Almarai-Bold
      fonts:
        - asset: assets/fonts/Almarai-Bold.woff
    - family: Almarai-ExtraBold
      fonts:
        - asset: assets/fonts/Almarai-ExtraBold.woff
    - family: Almarai-Light
      fonts:
        - asset: assets/fonts/Almarai-Light.woff
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Regular.woff
    - family: neosansarabic-regular
      fonts:
        - asset: assets/fonts/neosansarabic.ttf
    - family: neosansarabic-bold
      fonts:
        - asset: assets/fonts/neosansarabic-bold.ttf
    - family: neosansarabic-light
      fonts:
        - asset: assets/fonts/neosansarabic-light.ttf
    - family: neosansarabic-medium
      fonts:
        - asset: assets/fonts/neosansarabic-medium.ttf